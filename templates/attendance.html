{% extends "layout.html" %}

{% block title %}도서실 출석 시스템{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">
                    <i class="fas fa-book me-2"></i>도서실 출석체크
                </h1>
            </div>
            <div class="alert alert-info m-3">
                <h4 id="currentTimeInfo" class="text-center mb-0">
                    <i class="fas fa-calendar-day me-2"></i><span id="currentMonthDay"></span>
                </h4>
                <div class="text-center mt-2">
                    <div>
                        <span class="badge bg-dark me-2" style="font-size: 1rem;">현재 교시:</span>
                        <span id="currentPeriod" class="badge bg-primary" style="font-size: 1.1rem; padding: 0.5rem 0.7rem;"></span>
                    </div>
                    <div class="small mt-2 fw-bold" id="periodTimeRange"></div>
                </div>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="student_id" class="form-label">학번</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" id="student_id" name="student_id" class="form-control" 
                                   placeholder="학번을 입력하세요" required autocomplete="off">
                            <div class="invalid-feedback">
                                학번을 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="name" name="name" class="form-control" 
                                   placeholder="이름을 입력하세요" required autocomplete="off">
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="submitBtn" class="btn btn-primary">
                            <i class="fas fa-check-circle me-2"></i>출석하기
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="small text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    출석체크는 일주일에 한 번만 가능합니다.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Dynamic time and period update
function updateTimeAndPeriod() {
    const now = new Date();
    const month = now.getMonth() + 1;
    const day = now.getDate();
    const hour = now.getHours();
    const minute = now.getMinutes();
    const second = now.getSeconds();
    
    // Format the time with leading zeros
    const formattedHour = hour.toString().padStart(2, '0');
    const formattedMinute = minute.toString().padStart(2, '0');
    const formattedSecond = second.toString().padStart(2, '0');

    let period = '시간 외';
    let periodNumber = 0;
    
    const schedule = [
        [8, 0, 9, 15], [9, 15, 10, 40], [10, 40, 12, 5], [12, 5, 12, 30],
        [12, 30, 14, 25], [14, 25, 15, 50]
    ];
    
    let currentPeriodStartTime = '';
    let currentPeriodEndTime = '';
    
    for (let i = 0; i < schedule.length; i++) {
        const [sh, sm, eh, em] = schedule[i];
        const start = new Date(); start.setHours(sh, sm, 0);
        const end = new Date(); end.setHours(eh, em, 0);
        const current = new Date(); current.setHours(hour, minute, second);
        
        if (current >= start && current < end) {
            periodNumber = i + 1;
            period = periodNumber + '교시';
            currentPeriodStartTime = `${sh.toString().padStart(2, '0')}:${sm.toString().padStart(2, '0')}`;
            currentPeriodEndTime = `${eh.toString().padStart(2, '0')}:${em.toString().padStart(2, '0')}`;
            break;
        }
    }
    
    // Update the month and day display
    const currentMonthDayEl = document.getElementById("currentMonthDay");
    if (currentMonthDayEl) {
        currentMonthDayEl.textContent = `${month}월 ${day}일 ${formattedHour}:${formattedMinute}:${formattedSecond}`;
    }
    
    // Update the period display
    const currentPeriodEl = document.getElementById("currentPeriod");
    if (currentPeriodEl) {
        currentPeriodEl.textContent = period;
        // Change badge color based on period
        if (periodNumber > 0) {
            currentPeriodEl.className = "badge bg-success" + (periodNumber > 0 ? " badge-lg" : "");
        } else {
            currentPeriodEl.className = "badge bg-secondary";
        }
    }
    
    // Update the period time range display
    const periodTimeRangeEl = document.getElementById("periodTimeRange");
    if (periodTimeRangeEl) {
        if (periodNumber > 0) {
            periodTimeRangeEl.textContent = `${currentPeriodStartTime} - ${currentPeriodEndTime}`;
            periodTimeRangeEl.style.display = "block";
        } else {
            periodTimeRangeEl.textContent = "현재 교시 시간이 아닙니다";
            periodTimeRangeEl.style.display = "block";
        }
    }
    
    // Update the submit button
    const submitBtn = document.getElementById("submitBtn");
    if (submitBtn) {
        submitBtn.innerHTML = `<i class="fas fa-check-circle me-2"></i>${period} 출석하기`;
    }
}

// Form validation
document.addEventListener('DOMContentLoaded', function() {
    // Update time and period initially and then every second
    updateTimeAndPeriod();
    setInterval(updateTimeAndPeriod, 1000);
    
    const forms = document.querySelectorAll('.needs-validation');
    
    Array.prototype.slice.call(forms).forEach(function(form) {
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
});
</script>
{% endblock %}

{% extends "layout.html" %}

{% block title %}도서실 출석 시스템{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">
                    <i class="fas fa-book me-2"></i>도서실 출석체크
                </h1>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="student_id" class="form-label">학번</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" id="student_id" name="student_id" class="form-control" 
                                   placeholder="학번을 입력하세요" required autocomplete="off">
                            <div class="invalid-feedback">
                                학번을 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="name" name="name" class="form-control" 
                                   placeholder="이름을 입력하세요" required autocomplete="off">
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check-circle me-2"></i>출석하기
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="small text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    출석체크는 일주일에 한 번만 가능합니다.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Example JavaScript for form validation
document.addEventListener('DOMContentLoaded', function() {
    const forms = document.querySelectorAll('.needs-validation');
    
    Array.prototype.slice.call(forms).forEach(function(form) {
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
});
</script>
{% endblock %}
